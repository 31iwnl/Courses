{% extends 'main/layout.html' %}

{% block title %}
Update product Page
{% endblock %}

{% block main_info_bl %}
<div class="add_receipt_block">
    <h2 class="border-bottom text-center">Редактирование курса</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" style = "color:black;">Название:</label>
            {{ form.product_name }}
        </div>
        <div class="mb-3">
            <label class="form-label" style = "color:black;">Описание:</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label class="form-label" style = "color:black;">Ссылка:</label>
            {{ form.link }}
        </div>
        <div class="mb-3">
            <label class="form-label" style = "color:black;">Цена:</label>
            {{ form.price }}
        </div>

        <div class="text-center border-top">
            <button type="submit" class="btn btn-outline-success mt-3">Update</button>
        </div>
    </form>
</div>
{% endblock %}
